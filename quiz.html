<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/webp" sizes="32x32" href="dog.webp">
  <title>非公式数⚪︎ライブラリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>非公式数⚪︎ライブラリ</h1>
    <div>
      <label for="rangeStart">開始番号:</label>
      <input type="number" id="rangeStart" min="1">
    </div>
    <div>
      <label for="rangeEnd">終了番号:</label>
      <input type="number" id="rangeEnd" min="1">
    </div>
    <button id="startQuiz">範囲指定で学習開始</button>
    <button id="startAll">全範囲で学習開始</button>

    <p id="word"></p>
    <button id="nextWord" style="display:none;">次の単語</button>
    <button id="showMeaning" style="display:none;">意味を見る</button>
    <p id="meaning"></p>
    <a class="btn" onclick="location.href='write.html'">記述問題</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
